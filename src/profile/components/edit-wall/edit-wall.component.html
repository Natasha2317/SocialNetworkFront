<section class="edit_wall">
  <h3 class="title">Редактирование поста</h3>
  <form class="edit_wall_form" [formGroup]="form" (ngSubmit)="submit()">
    <div class="input-group input-group-sm mb-3">
      <span class="input-group-text" id="inputGroup-sizing-sm">Заголовок</span>
      <input type="text" formControlName="title" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>
    <div>
      <span class="input-group-text" id="inputGroup-sizing-sm">Текст поста</span>
      <input type="text" formControlName="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>
    <div class="buttons">
      <button class="button is-link is-small" type="submit">Обновить</button>
    </div>
  </form>
</section>
